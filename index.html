<!DOCTYPE html>
<html class="mdl-js">
  <head>
      <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
      <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>To-Do App</title>
        <!-- Material Design Lite -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_orange-pink.min.css" />
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

        <!-- Custom Styles -->
        <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
     <header class="mdl-layout__header">
       <div class="mdl-layout__header-row">
         <!-- Title -->
        <span class="mdl-layout-title">To-Do App</span>
      </div>
     </header>

  <main>
    <!-- Simple Textfield -->
    <form id="addToDoForm" action="#">
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" id="newToDoText">
        <label class="mdl-textfield__label" for="newToDoText">New to-do</label>
      </div>
      <!-- Accent-colored raised button -->
      <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">Add To-Do!
      </button>
    </form>

    <ul class="mdl-list" id="toDoList">
    </ul>
  </main>

  <script src="app.js"></script>
  </body>
</html>
